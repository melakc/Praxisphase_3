<!Doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hallo!</title>
    <script src="libs/babel.min.js"></script>
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>

</head>

<body>
    <div id="greeterMountPoint"></div>
</body>
<script type="text/babel">
        class Greeter extends React.Component {
            constructor(){
                super();
                this.state= {
                  greeting: ''
                }
              
            }
           
            onGreetingChange(event) {
                this.setState({
                    greeting: event.target.value
                });
            }
            onGreetClicked() {
                
                alert(`Hello, ${this.state.greeting}`);
            }
            render() {
                 return (
                    <div>
                        Whaaasup:
                        <input value={this.state.greeting}
                        onChange={(e)=>this.onGreetingChange(e)}>
                        </input>
                        <button
                         onClick={()=>this.onGreetClicked()}>Grüßchen
                        </button>
                    </div>
                 );
            }
        }
        ReactDOM.render(<Greeter/>, document.getElementById('greeterMountPoint'));
        
    </script>

</html>
